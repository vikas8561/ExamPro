services:
  - type: web
    name: judge0-api
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    branch: main
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RACK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: judge0-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: judge0-redis
          property: connectionString
      - key: PORT
        value: 2358

databases:
  - name: judge0-db
    plan: starter
    region: oregon

  - name: judge0-redis
    type: keyvalue
    plan: starter
    region: oregon
